                    <h5>称颂　神的良善</h5>

<p class="d">所罗门上行之诗。</p>

<div id="PSA.127.1" class="v">
  <span class="vn">1</span><i class="pi">若不是耶和华建造房屋，</i> <i class="pi">建造的人就枉然劳力；</i> <i class="pi">若不是耶和华看守城池，</i> <i class="pi">看守的人就枉然警醒。</i>
</div>

<div id="PSA.127.2" class="v">
  <span class="vn">2</span><i class="pi">你们清晨早起，夜晚安歇，</i> <i class="pi">吃劳碌得来的饭，本是枉然；</i> <i class="pi">惟有耶和华所亲爱的，必叫他安然睡觉。</i>
</div>

<div id="PSA.127.3" class="v">
  <span class="vn">3</span><i class="pi">儿女是耶和华所赐的产业；</i> <i class="pi">所怀的胎是他所给的赏赐。</i>
</div>

<div id="PSA.127.4" class="v">
  <span class="vn">4</span><i class="pi">少年时所生的儿女</i> <i class="pi">好像勇士手中的箭。</i>
</div>

<div id="PSA.127.5" class="v">
  <span class="vn">5</span><i class="pi">箭袋充满的人便为有福；</i> <i class="pi">他们在城门口和仇敌说话的时候，</i> <i class="pi">必不至于羞愧。</i>
</div>
