                    <h5>锡安颂</h5>

<p class="d">可拉后裔的诗歌。</p>

<div id="PSA.87.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华所立的根基在圣山上。</i>
</div>

<div id="PSA.87.2" class="v">
  <span class="vn">2</span><i class="pi">他爱锡安的门，</i> <i class="pi">胜于爱雅各一切的住处。</i>
</div>

<div id="PSA.87.3" class="v">
  <span class="vn">3</span><i class="pi">　神的城啊，</i> <i class="pi">有荣耀的事乃指着你说的。细拉</i>
</div>

<div id="PSA.87.4" class="v">
  <span class="vn">4</span><i class="pi">我要提起拉哈伯和巴比伦人，</i> <i class="pi">是在认识我之中的；</i> <i class="pi">看哪，非利士和推罗并古实人，</i> <i class="pi">个个生在那里。</i>
</div>

<div id="PSA.87.5" class="v">
  <span class="vn">5</span><i class="pi">论到锡安，必说：</i> <i class="pi">“这一个、那一个都生在其中”，</i> <i class="pi">而且至高者必亲自坚立这城。</i>
</div>

<div id="PSA.87.6" class="v">
  <span class="vn">6</span><i class="pi">当耶和华记录万民的时候，</i> <i class="pi">他要点出这一个生在那里。细拉</i>
</div>

<div id="PSA.87.7" class="v">
  <span class="vn">7</span><i class="pi">歌唱的，跳舞的，都要说：</i> <i class="pi">“我的泉源都在你里面。”</i>
</div>
