                        <h5>耶和华是我们的保护者</h5>

<p class="d">上行之诗。</p>

<div id="PSA.121.1" class="v">
  <span class="vn">1</span><i class="pi">我要向山举目；</i> <i class="pi">我的帮助从何而来？</i>
</div>

<div id="PSA.121.2" class="v">
  <span class="vn">2</span><i class="pi">我的帮助</i> <i class="pi">从造天地的耶和华而来。</i>
</div>

<div id="PSA.121.3" class="v">
  <span class="vn">3</span><i class="pi">他必不叫你的脚摇动；</i> <i class="pi">保护你的必不打盹！</i>
</div>

<div id="PSA.121.4" class="v">
  <span class="vn">4</span><i class="pi">保护以色列的，</i> <i class="pi">也不打盹也不睡觉。</i>
</div>

<div id="PSA.121.5" class="v">
  <span class="vn">5</span><i class="pi">保护你的是耶和华；</i> <i class="pi">耶和华在你右边荫庇你。</i>
</div>

<div id="PSA.121.6" class="v">
  <span class="vn">6</span><i class="pi">白日，太阳必不伤你；</i> <i class="pi">夜间，月亮必不害你。</i>
</div>

<div id="PSA.121.7" class="v">
  <span class="vn">7</span><i class="pi">耶和华要保护你，免受一切的灾害；</i> <i class="pi">他要保护你的性命。</i>
</div>

<div id="PSA.121.8" class="v">
  <span class="vn">8</span><i class="pi">你出你入，耶和华要保护你，</i> <i class="pi">从今时直到永远。</i>
</div>
