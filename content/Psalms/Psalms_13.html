                                    <h5>求耶和华看顾</h5>

<p class="d">大卫的诗，交与伶长。</p>

<div id="PSA.13.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，你忘记我要到几时呢？要到永远吗？</i> <i class="pi">你掩面不顾我要到几时呢？</i>
</div>

<div id="PSA.13.2" class="v">
  <span class="vn">2</span><i class="pi">我心里筹算，终日愁苦，要到几时呢？</i> <i class="pi">我的仇敌升高压制我，要到几时呢？</i>
</div>

<div id="PSA.13.3" class="v">
  <span class="vn">3</span><i class="pi">耶和华我的　神啊，求你看顾我，应允我！</i> <i class="pi">使我眼目光明，免得我沉睡至死；</i>
</div>

<div id="PSA.13.4" class="v">
  <span class="vn">4</span><i class="pi">免得我的仇敌说：“我胜了他”；</i> <i class="pi">免得我的敌人在我摇动的时候喜乐。</i>
</div>

<div id="PSA.13.5" class="v">
  <span class="vn">5</span><i class="pi">但我倚靠你的慈爱；</i> <i class="pi">我的心因你的救恩快乐。</i>
</div>

<div id="PSA.13.6" class="v">
  <span class="vn">6</span><i class="pi">我要向耶和华歌唱，</i> <i class="pi">因他用厚恩待我。</i>
</div>
