<h5>求助的祈祷</h5>

<p class="d">大卫的诗，交与伶长。调用第八。</p>

<div id="PSA.12.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，求你帮助，因虔诚人断绝了；</i> <i class="pi">世人中间的忠信人没有了。</i>
</div>

<div id="PSA.12.2" class="v">
  <span class="vn">2</span><i class="pi">人人向邻舍说谎；</i> <i class="pi">他们说话，是嘴唇油滑，心口不一。</i>
</div>

<div id="PSA.12.3" class="v">
  <span class="vn">3</span><i class="pi">凡油滑的嘴唇和夸大的舌头，</i> <i class="pi">耶和华必要剪除。</i>
</div>

<div id="PSA.12.4" class="v">
  <span class="vn">4</span><i class="pi">他们曾说：“我们必能以舌头得胜；</i> <i class="pi">我们的嘴唇是我们自己的，</i> <i class="pi">谁能作我们的主呢？”</i>
</div>

<div id="PSA.12.5" class="v">
  <span class="vn">5</span><i class="pi">耶和华说：“因为困苦人的冤屈</i> <i class="pi">和贫穷人的叹息，</i> <i class="pi">我现在要起来，</i> <i class="pi">把他安置在他所切慕的稳妥之地。”</i>
</div>

<div id="PSA.12.6" class="v">
  <span class="vn">6</span><i class="pi">耶和华的言语是纯净的言语，</i> <i class="pi">如同银子在泥炉中炼过七次。</i>
</div>

<div id="PSA.12.7" class="v">
  <span class="vn">7</span><i class="pi">耶和华啊，你必保护他们；</i> <i class="pi">你必保佑他们永远脱离这世代的人。</i>
</div>

<div id="PSA.12.8" class="v">
  <span class="vn">8</span><i class="pi">下流人在世人中升高，</i> <i class="pi">就有恶人到处游行。</i>
</div>
