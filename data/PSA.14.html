<h5>人的邪恶</h5>

<h6>（诗53）</h6>

<p class="d">大卫的诗，交与伶长。</p>

<div id="PSA.14.1" class="v">
  <span class="vn">1</span><i class="pi">愚顽人心里说：“没有　神。”</i> <i class="pi">他们都是邪恶，行了可憎恶的事；</i> <i class="pi">没有一个人行善。</i>
</div>

<div id="PSA.14.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华从天上垂看世人，</i> <i class="pi">要看有明白的没有，</i> <i class="pi">有寻求　神的没有。</i>
</div>

<div id="PSA.14.3" class="v">
  <span class="vn">3</span><i class="pi">他们都偏离正路，</i> <i class="pi">一同变为污秽；</i> <i class="pi">并没有行善的，</i> <i class="pi">连一个也没有。</i>
</div>

<div id="PSA.14.4" class="v">
  <span class="vn">4</span><i class="pi">作孽的都没有知识吗？</i> <i class="pi">他们吞吃我的百姓，如同吃饭一样，</i> <i class="pi">并不求告耶和华。</i>
</div>

<div id="PSA.14.5" class="v">
  <span class="vn">5</span><i class="pi">他们在那里大大地害怕，</i> <i class="pi">因为　神在义人的族类中。</i>
</div>

<div id="PSA.14.6" class="v">
  <span class="vn">6</span><i class="pi">你们叫困苦人的谋算变为羞辱；</i> <i class="pi">然而耶和华是他的避难所。</i>
</div>

<div id="PSA.14.7" class="v">
  <span class="vn">7</span><i class="pi">但愿以色列的救恩从锡安而出，</i> <i class="pi">耶和华救回他被掳的子民。</i> <i class="pi">那时，雅各要快乐，以色列要欢喜。</i>
</div>
