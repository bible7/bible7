<h5>至高的主宰</h5>

<p class="d">可拉后裔的诗，交与伶长。</p>

<div id="PSA.47.1" class="v">
  <span class="vn">1</span><i class="pi">万民哪，你们都要拍掌！</i> <i class="pi">要用夸胜的声音向　神呼喊！</i>
</div>

<div id="PSA.47.2" class="v">
  <span class="vn">2</span><i class="pi">因为耶和华至高者是可畏的；</i> <i class="pi">他是治理全地的大君王。</i>
</div>

<div id="PSA.47.3" class="v">
  <span class="vn">3</span><i class="pi">他叫万民服在我们以下，</i> <i class="pi">又叫列邦服在我们脚下。</i>
</div>

<div id="PSA.47.4" class="v">
  <span class="vn">4</span><i class="pi">他为我们选择产业，</i> <i class="pi">就是他所爱之雅各的荣耀。细拉</i>
</div>

<div id="PSA.47.5" class="v">
  <span class="vn">5</span><i class="pi">　神上升，有喊声相送；</i> <i class="pi">耶和华上升，有角声相送。</i>
</div>

<div id="PSA.47.6" class="v">
  <span class="vn">6</span><i class="pi">你们要向　神歌颂，歌颂！</i> <i class="pi">向我们王歌颂，歌颂！</i>
</div>

<div id="PSA.47.7" class="v">
  <span class="vn">7</span><i class="pi">因为　神是全地的王；</i> <i class="pi">你们要用悟性歌颂。</i>
</div>

<div id="PSA.47.8" class="v">
  <span class="vn">8</span><i class="pi">　神作王治理万国；</i> <i class="pi">　神坐在他的圣宝座上。</i>
</div>

<div id="PSA.47.9" class="v">
  <span class="vn">9</span><i class="pi">列邦的君王聚集要作亚伯拉罕之　神的民。</i> <i class="pi">因为世界的盾牌是属　神的；</i> <i class="pi">他为至高！</i>
</div>
