<h5>赞美耶和华的良善</h5>

<div id="PSA.113.1" class="v">
  <span class="vn">1</span><i class="pi">你们要赞美耶和华！</i> <i class="pi">耶和华的仆人哪，你们要赞美，</i> <i class="pi">赞美耶和华的名！</i>
</div>

<div id="PSA.113.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华的名是应当称颂的，</i> <i class="pi">从今时直到永远！</i>
</div>

<div id="PSA.113.3" class="v">
  <span class="vn">3</span><i class="pi">从日出之地到日落之处，</i> <i class="pi">耶和华的名是应当赞美的！</i>
</div>

<div id="PSA.113.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华超乎万民之上；</i> <i class="pi">他的荣耀高过诸天。</i>
</div>

<div id="PSA.113.5" class="v">
  <span class="vn">5</span><i class="pi">谁像耶和华我们的　神呢？</i> <i class="pi">他坐在至高之处，</i>
</div>

<div id="PSA.113.6" class="v">
  <span class="vn">6</span><i class="pi">自己谦卑，</i> <i class="pi">观看天上地下的事。</i>
</div>

<div id="PSA.113.7" class="v">
  <span class="vn">7</span><i class="pi">他从灰尘里抬举贫寒人，</i> <i class="pi">从粪堆中提拔穷乏人，</i>
</div>

<div id="PSA.113.8" class="v">
  <span class="vn">8</span><i class="pi">使他们与王子同坐，</i> <i class="pi">就是与本国的王子同坐。</i>
</div>

<div id="PSA.113.9" class="v">
  <span class="vn">9</span><i class="pi">他使不能生育的妇人安居家中，</i> <i class="pi">为多子的乐母。</i> <i class="pi">你们要赞美耶和华！</i>
</div>
