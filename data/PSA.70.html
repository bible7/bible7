<h5>求助的祈祷</h5>

<h6>（诗40·13—17）</h6>

<p class="d">大卫的纪念诗，交与伶长。</p>

<div id="PSA.70.1" class="v">
  <span class="vn">1</span><i class="pi">　神啊，求你快快搭救我！</i> <i class="pi">耶和华啊，求你速速帮助我！</i>
</div>

<div id="PSA.70.2" class="v">
  <span class="vn">2</span><i class="pi">愿那些寻索我命的，抱愧蒙羞；</i> <i class="pi">愿那些喜悦我遭害的，退后受辱。</i>
</div>

<div id="PSA.70.3" class="v">
  <span class="vn">3</span><i class="pi">愿那些对我说“阿哈、阿哈”的，</i> <i class="pi">因羞愧退后。</i>
</div>

<div id="PSA.70.4" class="v">
  <span class="vn">4</span><i class="pi">愿一切寻求你的，因你高兴欢喜；</i> <i class="pi">愿那些喜爱你救恩的，常说：“当尊　神为大！”</i>
</div>

<div id="PSA.70.5" class="v">
  <span class="vn">5</span><i class="pi">但我是困苦穷乏的；</i> <i class="pi">　神啊，求你速速到我这里来！</i> <i class="pi">你是帮助我的，搭救我的。</i> <i class="pi">耶和华啊，求你不要耽延！</i>
</div>
