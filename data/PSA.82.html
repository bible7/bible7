<h5>　神是最高的主宰</h5>

<p class="d">亚萨的诗。</p>

<div id="PSA.82.1" class="v">
  <span class="vn">1</span><i class="pi">　神站在有权力者的会中，</i> <i class="pi">在诸神中行审判，</i>
</div>

<div id="PSA.82.2" class="v">
  <span class="vn">2</span><i class="pi">说：“你们审判不秉公义，</i> <i class="pi">徇恶人的情面，要到几时呢？细拉</i>
</div>

<div id="PSA.82.3" class="v">
  <span class="vn">3</span><i class="pi">你们当为贫寒的人和孤儿伸冤；</i> <i class="pi">当为困苦和穷乏的人施行公义。</i>
</div>

<div id="PSA.82.4" class="v">
  <span class="vn">4</span><i class="pi">当保护贫寒和穷乏的人，</i> <i class="pi">救他们脱离恶人的手。”</i>
</div>

<div id="PSA.82.5" class="v">
  <span class="vn">5</span><i class="pi">你们仍不知道，也不明白，</i> <i class="pi">在黑暗中走来走去；</i> <i class="pi">地的根基都摇动了。</i>
</div>

<div id="PSA.82.6" class="v">
  <span class="vn">6</span><i class="pi">我曾说：“你们是神，</i> <i class="pi">都是至高者的儿子。</i>
</div>

<div id="PSA.82.7" class="v">
  <span class="vn">7</span><i class="pi">然而，你们要死，与世人一样，</i> <i class="pi">要仆倒，像王子中的一位。”</i>
</div>

<div id="PSA.82.8" class="v">
  <span class="vn">8</span><i class="pi">　神啊，求你起来审判世界，</i> <i class="pi">因为你要得万邦为业。</i>
</div>
