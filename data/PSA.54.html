<h5>遭敌迫害求主保护</h5>

<p class="d">西弗人来对扫罗说：“大卫岂不是在我们那里藏身吗？”那时，大卫作这训诲诗，交与伶长。用丝弦的乐器。</p>

<div id="PSA.54.1" class="v">
  <span class="vn">1</span><i class="pi">　神啊，求你以你的名救我，</i> <i class="pi">凭你的大能为我伸冤。</i>
</div>

<div id="PSA.54.2" class="v">
  <span class="vn">2</span><i class="pi">　神啊，求你听我的祷告，</i> <i class="pi">留心听我口中的言语。</i>
</div>

<div id="PSA.54.3" class="v">
  <span class="vn">3</span><i class="pi">因为，外人起来攻击我，</i> <i class="pi">强暴人寻索我的命；</i> <i class="pi">他们眼中没有　神。细拉</i>
</div>

<div id="PSA.54.4" class="v">
  <span class="vn">4</span><i class="pi">　神是帮助我的，是扶持我命的。</i>
</div>

<div id="PSA.54.5" class="v">
  <span class="vn">5</span><i class="pi">他要报应我仇敌所行的恶；</i> <i class="pi">求你凭你的诚实灭绝他们。</i>
</div>

<div id="PSA.54.6" class="v">
  <span class="vn">6</span><i class="pi">我要把甘心祭献给你。</i> <i class="pi">耶和华啊，我要称赞你的名；这名本为美好。</i>
</div>

<div id="PSA.54.7" class="v">
  <span class="vn">7</span><i class="pi">他从一切的急难中把我救出来；</i> <i class="pi">我的眼睛也看见了我仇敌遭报。</i>
</div>
