  <div id="ISA.4.1" class="v">
    <span class="vn">1</span>在那日，七个女人必拉住一个男人，说：“我们吃自己的食物，穿自己的衣服，但求你许我们归你名下；求你除掉我们的羞耻。”
  </div>
</div>

<h5>耶路撒冷的重建</h5>

<div class="p">
  <div id="ISA.4.2" class="v">
    <span class="vn">2</span>到那日，耶和华发生的苗必华美尊荣，地的出产必为以色列逃脱的人显为荣华茂盛。
  </div>

  <div id="ISA.4.3" class="v" data-step="1">
    <span class="vn">3-4</span>主以公义的灵和焚烧的灵，将锡安女子的污秽洗去，又将耶路撒冷中杀人的血除净。那时，剩在锡安、留在耶路撒冷的，就是一切住耶路撒冷、在生命册上记名的，必称为圣。
  </div>

  <div id="ISA.4.5" class="v">
    <span class="vn">5</span>耶和华也必在锡安全山，并各会众以上，使白日有烟云，黑夜有火焰的光。因为在全荣耀之上必有遮蔽。
  </div>

  <div id="ISA.4.6" class="v">
    <span class="vn">6</span>必有亭子，白日可以得荫避暑，也可以作为藏身之处，躲避狂风暴雨。
  </div>
</div>
