<h5>伟大的君王</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.24.1" class="v">
  <span class="vn">1</span><i class="pi">地和其中所充满的，</i> <i class="pi">世界和住在其间的，都属耶和华。</i>
</div>

<div id="PSA.24.2" class="v">
  <span class="vn">2</span><i class="pi">他把地建立在海上，</i> <i class="pi">安定在大水之上。</i>
</div>

<div id="PSA.24.3" class="v">
  <span class="vn">3</span><i class="pi">谁能登耶和华的山？</i> <i class="pi">谁能站在他的圣所？</i>
</div>

<div id="PSA.24.4" class="v">
  <span class="vn">4</span><i class="pi">就是手洁心清，不向虚妄，</i> <i class="pi">起誓不怀诡诈的人。</i>
</div>

<div id="PSA.24.5" class="v">
  <span class="vn">5</span><i class="pi">他必蒙耶和华赐福，</i> <i class="pi">又蒙救他的　神使他成义。</i>
</div>

<div id="PSA.24.6" class="v">
  <span class="vn">6</span><i class="pi">这是寻求耶和华的族类，</i> <i class="pi">是寻求你面的雅各。细拉</i>
</div>

<div id="PSA.24.7" class="v">
  <span class="vn">7</span><i class="pi">众城门哪，你们要抬起头来！</i> <i class="pi">永久的门户，你们要被举起！</i> <i class="pi">那荣耀的王将要进来！</i>
</div>

<div id="PSA.24.8" class="v">
  <span class="vn">8</span><i class="pi">荣耀的王是谁呢？</i> <i class="pi">就是有力有能的耶和华，</i> <i class="pi">在战场上有能的耶和华！</i>
</div>

<div id="PSA.24.9" class="v">
  <span class="vn">9</span><i class="pi">众城门哪，你们要抬起头来！</i> <i class="pi">永久的门户，你们要把头抬起！</i> <i class="pi">那荣耀的王将要进来！</i>
</div>

<div id="PSA.24.10" class="v">
  <span class="vn">10</span><i class="pi">荣耀的王是谁呢？</i> <i class="pi">万军之耶和华，</i> <i class="pi">他是荣耀的王！细拉</i>
</div>
