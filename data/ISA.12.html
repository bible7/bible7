<h5>感恩的诗歌</h5>

<div class="p">
  <div id="ISA.12.1" class="v">
    <span class="vn">1</span>到那日，你必说：
  </div>
</div><i class="pi" for="ISA.12.1">“耶和华啊，我要称谢你！</i> <i class="pi" for="ISA.12.1">因为你虽然向我发怒，</i> <i class="pi" for="ISA.12.1">你的怒气却已转消；</i> <i class="pi" for="ISA.12.1">你又安慰了我。</i>

<div id="ISA.12.2" class="v">
  <span class="vn">2</span><i class="pi">看哪！　神是我的拯救；</i> <i class="pi">我要倚靠他，并不惧怕。</i> <i class="pi">因为主耶和华是我的力量，</i> <i class="pi">是我的诗歌，</i> <i class="pi">他也成了我的拯救。”</i>
</div>

<div class="p">
  <div id="ISA.12.3" class="v">
    <span class="vn">3</span>所以，你们必从救恩的泉源欢然取水。
  </div>

  <div id="ISA.12.4" class="v">
    <span class="vn">4</span>在那日，你们要说：
  </div>
</div><i class="pi" for="ISA.12.4">“当称谢耶和华，求告他的名；</i> <i class="pi" for="ISA.12.4">将他所行的传扬在万民中，</i> <i class="pi" for="ISA.12.4">提说他的名已被尊崇。</i>

<div id="ISA.12.5" class="v">
  <span class="vn">5</span><i class="pi">你们要向耶和华唱歌，</i> <i class="pi">因他所行的甚是美好；</i> <i class="pi">但愿这事普传天下。</i>
</div>

<div id="ISA.12.6" class="v">
  <span class="vn">6</span> <i class="pi">锡安的居民哪，当扬声欢呼，</i> <i class="pi">因为在你们中间的以色列圣者乃为至大。”</i>
</div>
