<h5>感恩之祷</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.138.1" class="v">
  <span class="vn">1</span><i class="pi">我要一心称谢你，</i> <i class="pi">在诸神面前歌颂你。</i>
</div>

<div id="PSA.138.2" class="v">
  <span class="vn">2</span><i class="pi">我要向你的圣殿下拜，</i> <i class="pi">为你的慈爱和诚实称赞你的名；</i> <i class="pi">因你使你的话显为大，</i> <i class="pi">过于你所应许的（或作“超乎你的名声”）。</i>
</div>

<div id="PSA.138.3" class="v">
  <span class="vn">3</span><i class="pi">我呼求的日子，你就应允我，</i> <i class="pi">鼓励我，使我心里有能力。</i>
</div>

<div id="PSA.138.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华啊，地上的君王都要称谢你，</i> <i class="pi">因他们听见了你口中的言语。</i>
</div>

<div id="PSA.138.5" class="v">
  <span class="vn">5</span><i class="pi">他们要歌颂耶和华的作为，</i> <i class="pi">因耶和华大有荣耀。</i>
</div>

<div id="PSA.138.6" class="v">
  <span class="vn">6</span><i class="pi">耶和华虽高，仍看顾低微的人；</i> <i class="pi">他却从远处看出骄傲的人。</i>
</div>

<div id="PSA.138.7" class="v">
  <span class="vn">7</span><i class="pi">我虽行在患难中，你必将我救活；</i> <i class="pi">我的仇敌发怒，你必伸手抵挡他们；</i> <i class="pi">你的右手也必救我。</i>
</div>

<div id="PSA.138.8" class="v">
  <span class="vn">8</span><i class="pi">耶和华必成全关乎我的事；</i> <i class="pi">耶和华啊，你的慈爱永远长存！</i> <i class="pi">求你不要离弃你手所造的。</i>
</div>
