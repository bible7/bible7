<h5>在主里得安稳</h5>

<p class="d">大卫的诗，交与伶长。</p>

<div id="PSA.11.1" class="v">
  <span class="vn">1</span><i class="pi">我是投靠耶和华；</i> <i class="pi">你们怎么对我说：“你当像鸟飞往你的山去。</i>
</div>

<div id="PSA.11.2" class="v">
  <span class="vn">2</span><i class="pi">看哪，恶人弯弓，把箭搭在弦上，</i> <i class="pi">要在暗中射那心里正直的人。</i>
</div>

<div id="PSA.11.3" class="v">
  <span class="vn">3</span><i class="pi">根基若毁坏，</i> <i class="pi">义人还能做什么呢？”</i>
</div>

<div id="PSA.11.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华在他的圣殿里；</i> <i class="pi">耶和华的宝座在天上；</i> <i class="pi">他的慧眼察看世人。</i>
</div>

<div id="PSA.11.5" class="v">
  <span class="vn">5</span><i class="pi">耶和华试验义人；</i> <i class="pi">惟有恶人和喜爱强暴的人，他心里恨恶。</i>
</div>

<div id="PSA.11.6" class="v">
  <span class="vn">6</span><i class="pi">他要向恶人密布网罗；</i> <i class="pi">有烈火、硫磺、热风，作他们杯中的份。</i>
</div>

<div id="PSA.11.7" class="v">
  <span class="vn">7</span><i class="pi">因为耶和华是公义的，他喜爱公义；</i> <i class="pi">正直人必得见他的面。</i>
</div>
