<h5>葡萄树的比喻</h5>

<div class="p">
  <div id="EZK.15.1" class="v">
    <span class="vn">1</span>耶和华的话临到我说：
  </div>

  <div id="EZK.15.2" class="v">
    <span class="vn">2</span>“人子啊，葡萄树比别样树有什么强处？葡萄枝比众树枝有什么好处？
  </div>

  <div id="EZK.15.3" class="v">
    <span class="vn">3</span>其上可以取木料做什么工用，可以取来做钉子挂什么器皿吗？
  </div>

  <div id="EZK.15.4" class="v">
    <span class="vn">4</span>看哪，已经抛在火中当作柴烧，火既烧了两头，中间也被烧了，还有益于工用吗？
  </div>

  <div id="EZK.15.5" class="v">
    <span class="vn">5</span>完全的时候尚且不合乎什么工用，何况被火烧坏，还能合乎什么工用吗？”
  </div>

  <div id="EZK.15.6" class="v">
    <span class="vn">6</span>所以，主耶和华如此说：“众树以内的葡萄树，我怎样使它在火中当柴，也必照样待耶路撒冷的居民。
  </div>

  <div id="EZK.15.7" class="v">
    <span class="vn">7</span>我必向他们变脸；他们虽从火中出来，火却要烧灭他们。我向他们变脸的时候，你们就知道我是耶和华。
  </div>

  <div id="EZK.15.8" class="v">
    <span class="vn">8</span>我必使地土荒凉，因为他们行事干犯我。这是主耶和华说的。”
  </div>
</div>
