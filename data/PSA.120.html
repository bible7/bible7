<h5>求主恩助</h5>

<p class="d">上行（或作登阶，下同）之诗。</p>

<div id="PSA.120.1" class="v">
  <span class="vn">1</span><i class="pi">我在急难中求告耶和华，</i> <i class="pi">他就应允我。</i>
</div>

<div id="PSA.120.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头！</i>
</div>

<div id="PSA.120.3" class="v">
  <span class="vn">3</span><i class="pi">诡诈的舌头啊，要给你什么呢？</i> <i class="pi">要拿什么加给你呢？</i>
</div>

<div id="PSA.120.4" class="v">
  <span class="vn">4</span><i class="pi">就是勇士的利箭和罗腾木（松类小树名）的炭火。</i>
</div>

<div id="PSA.120.5" class="v">
  <span class="vn">5</span><i class="pi">我寄居在米设，</i> <i class="pi">住在基达帐棚之中，有祸了！</i>
</div>

<div id="PSA.120.6" class="v">
  <span class="vn">6</span><i class="pi">我与那恨恶和睦的人许久同住。</i>
</div>

<div id="PSA.120.7" class="v">
  <span class="vn">7</span><i class="pi">我愿和睦，</i> <i class="pi">但我发言，他们就要争战。</i>
</div>
