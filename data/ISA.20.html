<h5>露身赤脚的先知</h5>

<div class="p">
  <div id="ISA.20.1" class="v">
    <span class="vn">1</span> 亚述王撒珥根打发他珥探到亚实突的那年，他珥探就攻打亚实突，将城攻取。
  </div>

  <div id="ISA.20.2" class="v">
    <span class="vn">2</span>那时，耶和华晓谕亚摩斯的儿子以赛亚说：“你去解掉你腰间的麻布，脱下你脚上的鞋。”以赛亚就这样做，露身赤脚行走。
  </div>

  <div id="ISA.20.3" class="v">
    <span class="vn">3</span>耶和华说：“我仆人以赛亚怎样露身赤脚行走三年，作为关乎埃及和古实的预兆奇迹。
  </div>

  <div id="ISA.20.4" class="v">
    <span class="vn">4</span>照样，亚述王也必掳去埃及人，掠去古实人，无论老少，都露身赤脚，现出下体，使埃及蒙羞。
  </div>

  <div id="ISA.20.5" class="v">
    <span class="vn">5</span>以色列人必因所仰望的古实，所夸耀的埃及，惊惶羞愧。
  </div>
</div>

<div class="p">
  <div id="ISA.20.6" class="v">
    <span class="vn">6</span>那时，这沿海一带的居民必说：‘看哪，我们素所仰望的，就是我们为脱离亚述王逃往求救的，不过是如此！我们怎能逃脱呢？’”
  </div>
</div>
