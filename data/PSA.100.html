<h5>颂赞之诗</h5>

<p class="d">称谢诗。</p>

<div id="PSA.100.1" class="v">
  <span class="vn">1</span><i class="pi">普天下当向耶和华欢呼！</i>
</div>

<div id="PSA.100.2" class="v">
  <span class="vn">2</span><i class="pi">你们当乐意侍奉耶和华，</i> <i class="pi">当来向他歌唱！</i>
</div>

<div id="PSA.100.3" class="v">
  <span class="vn">3</span><i class="pi">你们当晓得耶和华是　神！</i> <i class="pi">我们是他造的，也是属他的；</i> <i class="pi">我们是他的民，也是他草场的羊。</i>
</div>

<div id="PSA.100.4" class="v">
  <span class="vn">4</span><i class="pi">当称谢进入他的门；</i> <i class="pi">当赞美进入他的院。</i> <i class="pi">当感谢他，称颂他的名！</i>
</div>

<div id="PSA.100.5" class="v">
  <span class="vn">5</span><i class="pi">因为耶和华本为善。</i> <i class="pi">他的慈爱存到永远；</i> <i class="pi">他的信实直到万代。</i>
</div>
