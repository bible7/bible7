<h5>　神是王</h5>

<div id="PSA.93.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华作王！</i> <i class="pi">他以威严为衣穿上；</i> <i class="pi">耶和华以能力为衣，以能力束腰，</i> <i class="pi">世界就坚定，不得动摇。</i>
</div>

<div id="PSA.93.2" class="v">
  <span class="vn">2</span><i class="pi">你的宝座从太初立定；</i> <i class="pi">你从亘古就有。</i>
</div>

<div id="PSA.93.3" class="v">
  <span class="vn">3</span><i class="pi">耶和华啊，大水扬起，</i> <i class="pi">大水发声，波浪澎湃。</i>
</div>

<div id="PSA.93.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华在高处大有能力，</i> <i class="pi">胜过诸水的响声，洋海的大浪。</i>
</div>

<div id="PSA.93.5" class="v">
  <span class="vn">5</span><i class="pi">耶和华啊，你的法度最的确；</i> <i class="pi">你的殿永称为圣，是合宜的。</i>
</div>
