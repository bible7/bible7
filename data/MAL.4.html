<h5>耶和华的日子临近</h5>

<div class="p">
  <div id="MAL.4.1" class="v">
    <span class="vn">1</span>万军之耶和华说：“那日临近，势如烧着的火炉，凡狂傲的和行恶的必如碎秸，在那日必被烧尽，根本枝条一无存留。
  </div>

  <div id="MAL.4.2" class="v">
    <span class="vn">2</span>但向你们敬畏我名的人必有公义的日头出现，其光线（原文作“翅膀”）有医治之能。你们必出来跳跃如圈里的肥犊。
  </div>

  <div id="MAL.4.3" class="v">
    <span class="vn">3</span>你们必践踏恶人；在我所定的日子，他们必如灰尘在你们脚掌之下。这是万军之耶和华说的。
  </div>
</div>

<div class="p">
  <div id="MAL.4.4" class="v">
    <span class="vn">4</span>“你们当记念我仆人摩西的律法，就是我在何烈山为以色列众人所吩咐他的律例典章。
  </div>
</div>

<div class="p">
  <div id="MAL.4.5" class="v">
    <span class="vn">5</span>“看哪，耶和华大而可畏之日未到以前，我必差遣先知以利亚到你们那里去。
  </div>

  <div id="MAL.4.6" class="v">
    <span class="vn">6</span>他必使父亲的心转向儿女，儿女的心转向父亲，免得我来咒诅遍地。”
  </div>
</div>
