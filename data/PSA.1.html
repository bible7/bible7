<h3>诗篇卷一</h3>

<h5>真福</h5>

<div id="PSA.1.1" class="v">
  <span class="vn">1</span><i class="pi">不从恶人的计谋，</i> <i class="pi">不站罪人的道路，</i> <i class="pi">不坐亵慢人的座位，</i>
</div>

<div id="PSA.1.2" class="v">
  <span class="vn">2</span><i class="pi">惟喜爱耶和华的律法，</i> <i class="pi">昼夜思想，</i> <i class="pi">这人便为有福！</i>
</div>

<div id="PSA.1.3" class="v">
  <span class="vn">3</span><i class="pi">他要像一棵树栽在溪水旁，</i> <i class="pi">按时候结果子，</i> <i class="pi">叶子也不枯干。</i> <i class="pi">凡他所做的尽都顺利。</i>
</div>

<div id="PSA.1.4" class="v">
  <span class="vn">4</span><i class="pi">恶人并不是这样，</i> <i class="pi">乃像糠秕被风吹散。</i>
</div>

<div id="PSA.1.5" class="v">
  <span class="vn">5</span><i class="pi">因此，当审判的时候、恶人必站立不住；</i> <i class="pi">罪人在义人的会中也是如此。</i>
</div>

<div id="PSA.1.6" class="v">
  <span class="vn">6</span><i class="pi">因为耶和华知道义人的道路；</i> <i class="pi">恶人的道路却必灭亡。</i>
</div>
