<h5>祈求胜利</h5>

<p class="d">大卫的诗，交与伶长。</p>

<div id="PSA.20.1" class="v">
  <span class="vn">1</span><i class="pi">愿耶和华在你遭难的日子应允你；</i> <i class="pi">愿名为雅各　神的高举你。</i>
</div>

<div id="PSA.20.2" class="v">
  <span class="vn">2</span><i class="pi">愿他从圣所救助你，</i> <i class="pi">从锡安坚固你，</i>
</div>

<div id="PSA.20.3" class="v">
  <span class="vn">3</span><i class="pi">记念你的一切供献，</i> <i class="pi">悦纳你的燔祭，细拉</i>
</div>

<div id="PSA.20.4" class="v">
  <span class="vn">4</span><i class="pi">将你心所愿的赐给你，</i> <i class="pi">成就你的一切筹算。</i>
</div>

<div id="PSA.20.5" class="v">
  <span class="vn">5</span><i class="pi">我们要因你的救恩夸胜，</i> <i class="pi">要奉我们　神的名竖立旌旗。</i> <i class="pi">愿耶和华成就你一切所求的！</i>
</div>

<div id="PSA.20.6" class="v">
  <span class="vn">6</span><i class="pi">现在我知道耶和华救护他的受膏者，</i> <i class="pi">必从他的圣天上应允他，</i> <i class="pi">用右手的能力救护他。</i>
</div>

<div id="PSA.20.7" class="v">
  <span class="vn">7</span><i class="pi">有人靠车，有人靠马，</i> <i class="pi">但我们要提到耶和华我们　神的名。</i>
</div>

<div id="PSA.20.8" class="v">
  <span class="vn">8</span><i class="pi">他们都屈身仆倒，</i> <i class="pi">我们却起来，立得正直。</i>
</div>

<div id="PSA.20.9" class="v">
  <span class="vn">9</span><i class="pi">求耶和华施行拯救；</i> <i class="pi">我们呼求的时候，愿王应允我们！</i>
</div>
