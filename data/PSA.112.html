<h5>义人之福</h5>

<div id="PSA.112.1" class="v">
  <span class="vn">1</span><i class="pi">你们要赞美耶和华！</i> <i class="pi">敬畏耶和华，甚喜爱他命令的，</i> <i class="pi">这人便为有福！</i>
</div>

<div id="PSA.112.2" class="v">
  <span class="vn">2</span><i class="pi">他的后裔在世必强盛；</i> <i class="pi">正直人的后代必要蒙福。</i>
</div>

<div id="PSA.112.3" class="v">
  <span class="vn">3</span><i class="pi">他家中有货物，有钱财；</i> <i class="pi">他的公义存到永远。</i>
</div>

<div id="PSA.112.4" class="v">
  <span class="vn">4</span><i class="pi">正直人在黑暗中，有光向他发现；</i> <i class="pi">他有恩惠，有怜悯，有公义。</i>
</div>

<div id="PSA.112.5" class="v">
  <span class="vn">5</span><i class="pi">施恩与人、借贷与人的，这人事情顺利；</i> <i class="pi">他被审判的时候要诉明自己的冤。</i>
</div>

<div id="PSA.112.6" class="v">
  <span class="vn">6</span><i class="pi">他永不动摇；</i> <i class="pi">义人被记念，直到永远。</i>
</div>

<div id="PSA.112.7" class="v">
  <span class="vn">7</span><i class="pi">他必不怕凶恶的信息；</i> <i class="pi">他心坚定，倚靠耶和华。</i>
</div>

<div id="PSA.112.8" class="v">
  <span class="vn">8</span><i class="pi">他心确定，总不惧怕，</i> <i class="pi">直到他看见敌人遭报。</i>
</div>

<div id="PSA.112.9" class="v">
  <span class="vn">9</span><i class="pi">他施舍钱财，周济贫穷；</i> <i class="pi">他的仁义存到永远。</i> <i class="pi">他的角必被高举，大有荣耀。</i>
</div>

<div id="PSA.112.10" class="v">
  <span class="vn">10</span><i class="pi">恶人看见便恼恨，必咬牙而消化；</i> <i class="pi">恶人的心愿要归灭绝。</i>
</div>
