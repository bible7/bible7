<h5>耶和华子民的安全</h5>

<p class="d">上行之诗。</p>

<div id="PSA.125.1" class="v">
  <span class="vn">1</span><i class="pi">倚靠耶和华的人</i> <i class="pi">好像锡安山，永不动摇。</i>
</div>

<div id="PSA.125.2" class="v">
  <span class="vn">2</span><i class="pi">众山怎样围绕耶路撒冷，</i> <i class="pi">耶和华也照样围绕他的百姓，</i> <i class="pi">从今时直到永远。</i>
</div>

<div id="PSA.125.3" class="v">
  <span class="vn">3</span><i class="pi">恶人的杖不常落在义人的份上，</i> <i class="pi">免得义人伸手作恶。</i>
</div>

<div id="PSA.125.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华啊，求你善待那些为善</i> <i class="pi">和心里正直的人。</i>
</div>

<div id="PSA.125.5" class="v">
  <span class="vn">5</span><i class="pi">至于那偏行弯曲道路的人，</i> <i class="pi">耶和华必使他和作恶的人一同出去受刑。</i> <i class="pi">愿平安归于以色列！</i>
</div>
