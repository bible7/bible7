<h5>逾越节之歌</h5>

<div id="PSA.114.1" class="v">
  <span class="vn">1</span> <i class="pi">以色列出了埃及，</i> <i class="pi">雅各家离开说异言之民；</i>
</div>

<div id="PSA.114.2" class="v">
  <span class="vn">2</span><i class="pi">那时，犹大为主的圣所，</i> <i class="pi">以色列为他所治理的国度。</i>
</div>

<div id="PSA.114.3" class="v">
  <span class="vn">3</span><i class="pi">沧海看见就奔逃；</i> <i class="pi">约旦河也倒流。</i>
</div>

<div id="PSA.114.4" class="v">
  <span class="vn">4</span><i class="pi">大山踊跃，如公羊；</i> <i class="pi">小山跳舞，如羊羔。</i>
</div>

<div id="PSA.114.5" class="v">
  <span class="vn">5</span><i class="pi">沧海啊，你为何奔逃？</i> <i class="pi">约旦哪，你为何倒流？</i>
</div>

<div id="PSA.114.6" class="v">
  <span class="vn">6</span><i class="pi">大山哪，你为何踊跃，如公羊？</i> <i class="pi">小山哪，你为何跳舞，如羊羔？</i>
</div>

<div id="PSA.114.7" class="v">
  <span class="vn">7</span><i class="pi">大地啊，你因见主的面，</i> <i class="pi">就是雅各　神的面，便要震动。</i>
</div>

<div id="PSA.114.8" class="v">
  <span class="vn">8</span><i class="pi">他叫磐石变为水池，</i> <i class="pi">叫坚石变为泉源。</i>
</div>
