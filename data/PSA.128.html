<h5>顺从耶和华的赏报</h5>

<p class="d">上行之诗。</p>

<div id="PSA.128.1" class="v">
  <span class="vn">1</span><i class="pi">凡敬畏耶和华、</i> <i class="pi">遵行他道的人便为有福！</i>
</div>

<div id="PSA.128.2" class="v">
  <span class="vn">2</span><i class="pi">你要吃劳碌得来的；</i> <i class="pi">你要享福，事情顺利。</i>
</div>

<div id="PSA.128.3" class="v">
  <span class="vn">3</span><i class="pi">你妻子在你的内室，好像多结果子的葡萄树；</i> <i class="pi">你儿女围绕你的桌子，好像橄榄栽子。</i>
</div>

<div id="PSA.128.4" class="v">
  <span class="vn">4</span><i class="pi">看哪，敬畏耶和华的人必要这样蒙福！</i>
</div>

<div id="PSA.128.5" class="v">
  <span class="vn">5</span><i class="pi">愿耶和华从锡安赐福给你！</i> <i class="pi">愿你一生一世看见耶路撒冷的好处！</i>
</div>

<div id="PSA.128.6" class="v">
  <span class="vn">6</span><i class="pi">愿你看见你儿女的儿女！</i> <i class="pi">愿平安归于以色列！</i>
</div>
