<h5>赞美的圣诗</h5>

<div id="PSA.149.1" class="v">
  <span class="vn">1</span><i class="pi">你们要赞美耶和华！</i> <i class="pi">向耶和华唱新歌，</i> <i class="pi">在圣民的会中赞美他！</i>
</div>

<div id="PSA.149.2" class="v">
  <span class="vn">2</span><i class="pi">愿以色列因造他的主欢喜！</i> <i class="pi">愿锡安的民因他们的王快乐！</i>
</div>

<div id="PSA.149.3" class="v">
  <span class="vn">3</span><i class="pi">愿他们跳舞赞美他的名，</i> <i class="pi">击鼓弹琴歌颂他！</i>
</div>

<div id="PSA.149.4" class="v">
  <span class="vn">4</span><i class="pi">因为耶和华喜爱他的百姓；</i> <i class="pi">他要用救恩当作谦卑人的妆饰。</i>
</div>

<div id="PSA.149.5" class="v">
  <span class="vn">5</span><i class="pi">愿圣民因所得的荣耀高兴！</i> <i class="pi">愿他们在床上欢呼！</i>
</div>

<div id="PSA.149.6" class="v">
  <span class="vn">6</span><i class="pi">愿他们口中称赞　神为高，</i> <i class="pi">手里有两刃的刀，</i>
</div>

<div id="PSA.149.7" class="v">
  <span class="vn">7</span><i class="pi">为要报复列邦，</i> <i class="pi">刑罚万民。</i>
</div>

<div id="PSA.149.8" class="v">
  <span class="vn">8</span><i class="pi">要用链子捆他们的君王，</i> <i class="pi">用铁镣锁他们的大臣；</i>
</div>

<div id="PSA.149.9" class="v">
  <span class="vn">9</span><i class="pi">要在他们身上施行所记录的审判。</i> <i class="pi">他的圣民都有这荣耀。</i> <i class="pi">你们要赞美耶和华！</i>
</div>
