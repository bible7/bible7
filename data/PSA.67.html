<h5>感恩的诗</h5>

<p class="d">一篇诗歌，交与伶长。用丝弦的乐器。</p>

<div id="PSA.67.1" class="v">
  <span class="vn">1</span><i class="pi">愿　神怜悯我们，赐福与我们，</i> <i class="pi">用脸光照我们，细拉</i>
</div>

<div id="PSA.67.2" class="v">
  <span class="vn">2</span><i class="pi">好叫世界得知你的道路，</i> <i class="pi">万国得知你的救恩。</i>
</div>

<div id="PSA.67.3" class="v">
  <span class="vn">3</span><i class="pi">　神啊，愿列邦称赞你！</i> <i class="pi">愿万民都称赞你！</i>
</div>

<div id="PSA.67.4" class="v">
  <span class="vn">4</span><i class="pi">愿万国都快乐欢呼；</i> <i class="pi">因为你必按公正审判万民，</i> <i class="pi">引导世上的万国。细拉</i>
</div>

<div id="PSA.67.5" class="v">
  <span class="vn">5</span><i class="pi">　神啊，愿列邦称赞你！</i> <i class="pi">愿万民都称赞你！</i>
</div>

<div id="PSA.67.6" class="v">
  <span class="vn">6</span><i class="pi">地已经出了土产；</i> <i class="pi">　神，就是我们的　神要赐福与我们。</i>
</div>

<div id="PSA.67.7" class="v">
  <span class="vn">7</span><i class="pi">　神要赐福与我们；</i> <i class="pi">地的四极都要敬畏他！</i>
</div>
