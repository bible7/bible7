<h5>求助的晨祷</h5>

<p class="d">大卫逃避他儿子押沙龙的时候作的诗。</p>

<div id="PSA.3.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，我的敌人何其加增；</i> <i class="pi">有许多人起来攻击我。</i>
</div>

<div id="PSA.3.2" class="v">
  <span class="vn">2</span><i class="pi">有许多人议论我说：</i> <i class="pi">“他得不着　神的帮助。”细拉</i>
</div>

<div id="PSA.3.3" class="v">
  <span class="vn">3</span><i class="pi">但你耶和华是我四围的盾牌，</i> <i class="pi">是我的荣耀，又是叫我抬起头来的。</i>
</div>

<div id="PSA.3.4" class="v">
  <span class="vn">4</span><i class="pi">我用我的声音求告耶和华，</i> <i class="pi">他就从他的圣山上应允我。细拉</i>
</div>

<div id="PSA.3.5" class="v">
  <span class="vn">5</span><i class="pi">我躺下睡觉，我醒着，</i> <i class="pi">耶和华都保佑我。</i>
</div>

<div id="PSA.3.6" class="v">
  <span class="vn">6</span><i class="pi">虽有成万的百姓来周围攻击我，</i> <i class="pi">我也不怕。</i>
</div>

<div id="PSA.3.7" class="v">
  <span class="vn">7</span><i class="pi">耶和华啊，求你起来！</i> <i class="pi">我的　神啊，求你救我！</i> <i class="pi">因为你打了我一切仇敌的腮骨，</i> <i class="pi">敲碎了恶人的牙齿。</i>
</div>

<div id="PSA.3.8" class="v">
  <span class="vn">8</span><i class="pi">救恩属乎耶和华；</i> <i class="pi">愿你赐福给你的百姓。细拉</i>
</div>
