<h5>　神是他子民的保护者</h5>

<p class="d">大卫上行之诗。</p>

<div id="PSA.124.1" class="v">
  <span class="vn">1</span> <i class="pi">以色列人要说：</i> <i class="pi">若不是耶和华帮助我们，</i>
</div>

<div id="PSA.124.2" class="v">
  <span class="vn">2</span><i class="pi">若不是耶和华帮助我们，</i> <i class="pi">当人起来攻击我们、</i>
</div>

<div id="PSA.124.3" class="v">
  <span class="vn">3</span><i class="pi">向我们发怒的时候，</i> <i class="pi">就把我们活活地吞了。</i>
</div>

<div id="PSA.124.4" class="v">
  <span class="vn">4</span><i class="pi">那时，波涛必漫过我们，</i> <i class="pi">河水必淹没我们，</i>
</div>

<div id="PSA.124.5" class="v">
  <span class="vn">5</span><i class="pi">狂傲的水必淹没我们。</i>
</div>

<div id="PSA.124.6" class="v">
  <span class="vn">6</span><i class="pi">耶和华是应当称颂的！</i> <i class="pi">他没有把我们当野食交给他们吞吃（原文作“牙齿”）。</i>
</div>

<div id="PSA.124.7" class="v">
  <span class="vn">7</span><i class="pi">我们好像雀鸟，从捕鸟人的网罗里逃脱；</i> <i class="pi">网罗破裂，我们逃脱了。</i>
</div>

<div id="PSA.124.8" class="v">
  <span class="vn">8</span><i class="pi">我们得帮助，</i> <i class="pi">是在乎倚靠造天地之耶和华的名。</i>
</div>
