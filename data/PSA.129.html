<h5>求耶和华退敌</h5>

<p class="d">上行之诗。</p>

<div id="PSA.129.1" class="v">
  <span class="vn">1</span> <i class="pi">以色列当说：“从我幼年以来，</i> <i class="pi">敌人屡次苦害我，</i>
</div>

<div id="PSA.129.2" class="v">
  <span class="vn">2</span><i class="pi">从我幼年以来，敌人屡次苦害我，</i> <i class="pi">却没有胜了我。</i>
</div>

<div id="PSA.129.3" class="v">
  <span class="vn">3</span> <i class="pi">如同扶犁的在我背上扶犁而耕，</i> <i class="pi">耕的犁沟甚长。”</i>
</div>

<div id="PSA.129.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华是公义的；</i> <i class="pi">他砍断了恶人的绳索。</i>
</div>

<div id="PSA.129.5" class="v">
  <span class="vn">5</span><i class="pi">愿恨恶锡安的都蒙羞退后！</i>
</div>

<div id="PSA.129.6" class="v">
  <span class="vn">6</span><i class="pi">愿他们像房顶上的草，</i> <i class="pi">未长成而枯干，</i>
</div>

<div id="PSA.129.7" class="v">
  <span class="vn">7</span><i class="pi">收割的不够一把，</i> <i class="pi">捆禾的也不满怀。</i>
</div>

<div id="PSA.129.8" class="v">
  <span class="vn">8</span><i class="pi">过路的也不说：</i> <i class="pi">“愿耶和华所赐的福归与你们！</i> <i class="pi">我们奉耶和华的名给你们祝福！”</i>
</div>
