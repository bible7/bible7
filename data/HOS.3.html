<h5>何西阿和那不贞的妇人</h5>

<div class="p">
  <div id="HOS.3.1" class="v">
    <span class="vn">1</span>耶和华对我说：“你再去爱一个淫妇，就是她情人所爱的；好像以色列人，虽然偏向别神，喜爱葡萄饼，耶和华还是爱他们。”
  </div>

  <div id="HOS.3.2" class="v">
    <span class="vn">2</span>我便用银子十五舍客勒，大麦一贺梅珥半，买她归我。
  </div>

  <div id="HOS.3.3" class="v">
    <span class="vn">3</span>我对她说：“你当多日为我独居，不可行淫，不可归别人为妻，我向你也必这样。”
  </div>

  <div id="HOS.3.4" class="v">
    <span class="vn">4</span>以色列人也必多日独居，无君王，无首领，无祭祀，无柱像，无以弗得，无家中的神像。
  </div>

  <div id="HOS.3.5" class="v">
    <span class="vn">5</span>后来以色列人必归回（或作“回心转意”），寻求他们的　神耶和华和他们的王大卫。在末后的日子，必以敬畏的心归向耶和华，领受他的恩惠。
  </div>
</div>
