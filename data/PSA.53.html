<h5>人的邪恶</h5>

<h6>（诗14）</h6>

<p class="d">大卫的训诲诗，交与伶长。调用麻哈拉。</p>

<div id="PSA.53.1" class="v">
  <span class="vn">1</span><i class="pi">愚顽人心里说：没有　神。</i> <i class="pi">他们都是邪恶，行了可憎恶的罪孽；</i> <i class="pi">没有一个人行善。</i>
</div>

<div id="PSA.53.2" class="v">
  <span class="vn">2</span><i class="pi">　神从天上垂看世人，要看有明白的没有？</i> <i class="pi">有寻求他的没有？</i>
</div>

<div id="PSA.53.3" class="v">
  <span class="vn">3</span><i class="pi">他们各人都退后，一同变为污秽；</i> <i class="pi">并没有行善的，连一个也没有。</i>
</div>

<div id="PSA.53.4" class="v">
  <span class="vn">4</span><i class="pi">作孽的没有知识吗？</i> <i class="pi">他们吞吃我的百姓如同吃饭一样，并不求告　神。</i>
</div>

<div id="PSA.53.5" class="v">
  <span class="vn">5</span><i class="pi">他们在无可惧怕之处就大大害怕，</i> <i class="pi">因为　神把那安营攻击你之人的骨头散开了。</i> <i class="pi">你使他们蒙羞，因为　神弃绝了他们。</i>
</div>

<div id="PSA.53.6" class="v">
  <span class="vn">6</span><i class="pi">但愿以色列的救恩从锡安而出，</i> <i class="pi">　神救回他被掳的子民。那时，</i> <i class="pi">雅各要快乐，以色列要欢喜。</i>
</div>
