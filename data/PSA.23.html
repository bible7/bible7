<h5>耶和华是我牧者</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.23.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华是我的牧者，</i> <i class="pi">我必不至缺乏。</i>
</div>

<div id="PSA.23.2" class="v">
  <span class="vn">2</span><i class="pi">他使我躺卧在青草地上，</i> <i class="pi">领我在可安歇的水边。</i>
</div>

<div id="PSA.23.3" class="v">
  <span class="vn">3</span><i class="pi">他使我的灵魂苏醒，</i> <i class="pi">为自己的名引导我走义路。</i>
</div>

<div id="PSA.23.4" class="v">
  <span class="vn">4</span><i class="pi">我虽然行过死荫的幽谷，</i> <i class="pi">也不怕遭害，</i> <i class="pi">因为你与我同在；</i> <i class="pi">你的杖，你的竿，都安慰我。</i>
</div>

<div id="PSA.23.5" class="v">
  <span class="vn">5</span><i class="pi">在我敌人面前，你为我摆设筵席；</i> <i class="pi">你用油膏了我的头，使我的福杯满溢。</i>
</div>

<div id="PSA.23.6" class="v">
  <span class="vn">6</span><i class="pi">我一生一世必有恩惠慈爱随着我；</i> <i class="pi">我且要住在耶和华的殿中，直到永远。</i>
</div>
