<div id="JOB.25.1" class="v">
  <span class="vn">1</span> <i class="pi">书亚人比勒达回答说：</i>
</div>

<div id="JOB.25.2" class="v">
  <span class="vn">2</span><i class="pi">“　神有治理之权，有威严可畏；</i> <i class="pi">他在高处施行和平。</i>
</div>

<div id="JOB.25.3" class="v">
  <span class="vn">3</span><i class="pi">他的诸军岂能数算？</i> <i class="pi">他的光亮一发，谁不蒙照呢？</i>
</div>

<div id="JOB.25.4" class="v">
  <span class="vn">4</span><i class="pi">这样在　神面前，人怎能称义？</i> <i class="pi">妇人所生的怎能洁净？</i>
</div>

<div id="JOB.25.5" class="v">
  <span class="vn">5</span><i class="pi">在　神眼前，月亮也无光亮，</i> <i class="pi">星宿也不清洁。</i>
</div>

<div id="JOB.25.6" class="v">
  <span class="vn">6</span><i class="pi">何况如虫的人，</i> <i class="pi">如蛆的世人呢！”</i>
</div>
