<h5>被掳归回者的欢乐</h5>

<p class="d">上行之诗。</p>

<div id="PSA.126.1" class="v">
  <span class="vn">1</span><i class="pi">当耶和华将那些被掳的带回锡安的时候，</i> <i class="pi">我们好像做梦的人。</i>
</div>

<div id="PSA.126.2" class="v">
  <span class="vn">2</span><i class="pi">我们满口喜笑、</i> <i class="pi">满舌欢呼的时候，</i> <i class="pi">外邦中就有人说：</i> <i class="pi">“耶和华为他们行了大事！”</i>
</div>

<div id="PSA.126.3" class="v">
  <span class="vn">3</span><i class="pi">耶和华果然为我们行了大事，</i> <i class="pi">我们就欢喜。</i>
</div>

<div id="PSA.126.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华啊，求你使我们被掳的人归回，</i> <i class="pi">好像南地的河水复流。</i>
</div>

<div id="PSA.126.5" class="v">
  <span class="vn">5</span><i class="pi">流泪撒种的，</i> <i class="pi">必欢呼收割！</i>
</div>

<div id="PSA.126.6" class="v">
  <span class="vn">6</span><i class="pi">那带种流泪出去的，</i> <i class="pi">必要欢欢乐乐地带禾捆回来！</i>
</div>
