<h5>求主怜悯</h5>

<p class="d">上行之诗。</p>

<div id="PSA.123.1" class="v">
  <span class="vn">1</span><i class="pi">坐在天上的主啊，</i> <i class="pi">我向你举目。</i>
</div>

<div id="PSA.123.2" class="v">
  <span class="vn">2</span><i class="pi">看哪，仆人的眼睛怎样望主人的手，</i> <i class="pi">使女的眼睛怎样望主母的手，</i> <i class="pi">我们的眼睛也照样望耶和华我们的　神，</i> <i class="pi">直到他怜悯我们。</i>
</div>

<div id="PSA.123.3" class="v">
  <span class="vn">3</span><i class="pi">耶和华啊，求你怜悯我们，怜悯我们！</i> <i class="pi">因为我们被藐视，已到极处。</i>
</div>

<div id="PSA.123.4" class="v">
  <span class="vn">4</span><i class="pi">我们被那些安逸人的讥诮</i> <i class="pi">和骄傲人的藐视，已到极处。</i>
</div>
