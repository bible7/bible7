<h5>耶路撒冷颂</h5>

<p class="d">大卫上行之诗。</p>

<div id="PSA.122.1" class="v">
  <span class="vn">1</span><i class="pi">人对我说：“我们往耶和华的殿去。”</i> <i class="pi">我就欢喜。</i>
</div>

<div id="PSA.122.2" class="v">
  <span class="vn">2</span> <i class="pi">耶路撒冷啊，</i> <i class="pi">我们的脚站在你的门内。</i>
</div>

<div id="PSA.122.3" class="v">
  <span class="vn">3</span> <i class="pi">耶路撒冷被建造，</i> <i class="pi">如同连络整齐的一座城。</i>
</div>

<div id="PSA.122.4" class="v">
  <span class="vn">4</span><i class="pi">众支派，就是耶和华的支派，上那里去，</i> <i class="pi">按以色列的常例（或作“作以色列的证据”）称赞耶和华的名。</i>
</div>

<div id="PSA.122.5" class="v">
  <span class="vn">5</span><i class="pi">因为在那里设立审判的宝座，</i> <i class="pi">就是大卫家的宝座。</i>
</div>

<div id="PSA.122.6" class="v">
  <span class="vn">6</span><i class="pi">你们要为耶路撒冷求平安！</i> <i class="pi">耶路撒冷啊，爱你的人必然兴旺！</i>
</div>

<div id="PSA.122.7" class="v">
  <span class="vn">7</span><i class="pi">愿你城中平安！</i> <i class="pi">愿你宫内兴旺！</i>
</div>

<div id="PSA.122.8" class="v">
  <span class="vn">8</span><i class="pi">因我弟兄和同伴的缘故，我要说：</i> <i class="pi">“愿平安在你中间！”</i>
</div>

<div id="PSA.122.9" class="v">
  <span class="vn">9</span><i class="pi">因耶和华我们　神殿的缘故，</i> <i class="pi">我要为你求福！</i>
</div>
