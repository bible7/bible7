<h5>王的诺言</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.101.1" class="v">
  <span class="vn">1</span><i class="pi">我要歌唱慈爱和公平；</i> <i class="pi">耶和华啊，我要向你歌颂！</i>
</div>

<div id="PSA.101.2" class="v">
  <span class="vn">2</span><i class="pi">我要用智慧行完全的道。</i> <i class="pi">你几时到我这里来呢？</i> <i class="pi">我要存完全的心行在我家中。</i>
</div>

<div id="PSA.101.3" class="v">
  <span class="vn">3</span><i class="pi">邪僻的事，我都不摆在我眼前；</i> <i class="pi">悖逆人所做的事，我甚恨恶，</i> <i class="pi">不容沾在我身上。</i>
</div>

<div id="PSA.101.4" class="v">
  <span class="vn">4</span><i class="pi">弯曲的心思，我必远离；</i> <i class="pi">一切的恶人（或作“恶事”），我不认识。</i>
</div>

<div id="PSA.101.5" class="v">
  <span class="vn">5</span><i class="pi">在暗中谗谤他邻居的，我必将他灭绝；</i> <i class="pi">眼目高傲、心里骄纵的，我必不容他。</i>
</div>

<div id="PSA.101.6" class="v">
  <span class="vn">6</span><i class="pi">我眼要看国中的诚实人，叫他们与我同住；</i> <i class="pi">行为完全的，他要伺候我。</i>
</div>

<div id="PSA.101.7" class="v">
  <span class="vn">7</span><i class="pi">行诡诈的，必不得住在我家里；</i> <i class="pi">说谎话的，必不得立在我眼前。</i>
</div>

<div id="PSA.101.8" class="v">
  <span class="vn">8</span><i class="pi">我每日早晨要灭绝国中所有的恶人，</i> <i class="pi">好把一切作孽的从耶和华的城里剪除。</i>
</div>
