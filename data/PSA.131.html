<h5>谦卑靠主</h5>

<p class="d">大卫上行之诗。</p>

<div id="PSA.131.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，我的心不狂傲，</i> <i class="pi">我的眼不高大；</i> <i class="pi">重大和测不透的事，</i> <i class="pi">我也不敢行。</i>
</div>

<div id="PSA.131.2" class="v">
  <span class="vn">2</span><i class="pi">我的心平稳安静，</i> <i class="pi">好像断过奶的孩子在他母亲的怀中；</i> <i class="pi">我的心在我里面真像断过奶的孩子。</i>
</div>

<div id="PSA.131.3" class="v">
  <span class="vn">3</span> <i class="pi">以色列啊，你当仰望耶和华，</i> <i class="pi">从今时直到永远！</i>
</div>
