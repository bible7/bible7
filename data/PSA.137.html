<h5>以色列人被掳的哀歌</h5>

<div id="PSA.137.1" class="v">
  <span class="vn">1</span><i class="pi">我们曾在巴比伦的河边坐下，</i> <i class="pi">一追想锡安就哭了。</i>
</div>

<div id="PSA.137.2" class="v">
  <span class="vn">2</span><i class="pi">我们把琴挂在那里的柳树上；</i>
</div>

<div id="PSA.137.3" class="v">
  <span class="vn">3</span><i class="pi">因为在那里，掳掠我们的要我们唱歌，</i> <i class="pi">抢夺我们的要我们作乐，说：</i> <i class="pi">“给我们唱一首锡安歌吧！”</i>
</div>

<div id="PSA.137.4" class="v">
  <span class="vn">4</span><i class="pi">我们怎能在外邦唱耶和华的歌呢？</i>
</div>

<div id="PSA.137.5" class="v">
  <span class="vn">5</span> <i class="pi">耶路撒冷啊，我若忘记你，</i> <i class="pi">情愿我的右手忘记技巧！</i>
</div>

<div id="PSA.137.6" class="v">
  <span class="vn">6</span><i class="pi">我若不记念你，</i> <i class="pi">若不看耶路撒冷过于我所最喜乐的，</i> <i class="pi">情愿我的舌头贴于上膛！</i>
</div>

<div id="PSA.137.7" class="v">
  <span class="vn">7</span> <i class="pi">耶路撒冷 遭难的日子，</i> <i class="pi">以东人说：“拆毁，拆毁，</i> <i class="pi">直拆到根基！”</i> <i class="pi">耶和华啊，求你记念这仇！</i>
</div>

<div id="PSA.137.8" class="v">
  <span class="vn">8</span><i class="pi">将要被灭的巴比伦城啊（城：原文是女子），</i> <i class="pi">报复你像你待我们的，那人便为有福！</i>
</div>

<div id="PSA.137.9" class="v">
  <span class="vn">9</span><i class="pi">拿你的婴孩摔在磐石上的，</i> <i class="pi">那人便为有福！</i>
</div>
