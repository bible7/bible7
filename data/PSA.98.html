<h5>　神掌管世界</h5>

<p class="d">一篇诗。</p>

<div id="PSA.98.1" class="v">
  <span class="vn">1</span><i class="pi">你们要向耶和华唱新歌！</i> <i class="pi">因为他行过奇妙的事；</i> <i class="pi">他的右手和圣臂施行救恩。</i>
</div>

<div id="PSA.98.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华发明了他的救恩，</i> <i class="pi">在列邦人眼前显出公义；</i>
</div>

<div id="PSA.98.3" class="v">
  <span class="vn">3</span><i class="pi">记念他向以色列家所发的慈爱，所凭的信实。</i> <i class="pi">地的四极都看见我们　神的救恩。</i>
</div>

<div id="PSA.98.4" class="v">
  <span class="vn">4</span><i class="pi">全地都要向耶和华欢乐；</i> <i class="pi">要发起大声，欢呼歌颂！</i>
</div>

<div id="PSA.98.5" class="v">
  <span class="vn">5</span><i class="pi">要用琴歌颂耶和华，</i> <i class="pi">用琴和诗歌的声音歌颂他！</i>
</div>

<div id="PSA.98.6" class="v">
  <span class="vn">6</span><i class="pi">用号和角声，</i> <i class="pi">在大君王耶和华面前欢呼！</i>
</div>

<div id="PSA.98.7" class="v">
  <span class="vn">7</span><i class="pi">愿海和其中所充满的澎湃；</i> <i class="pi">世界和住在其间的也要发声。</i>
</div>

<div id="PSA.98.8" class="v">
  <span class="vn">8</span><i class="pi">愿大水拍手；</i> <i class="pi">愿诸山在耶和华面前一同欢呼；</i>
</div>

<div id="PSA.98.9" class="v">
  <span class="vn">9</span><i class="pi">因为他来要审判遍地。</i> <i class="pi">他要按公义审判世界，</i> <i class="pi">按公正审判万民。</i>
</div>
