<h5>流亡异乡者的祷告（二）</h5>

<div id="PSA.43.1" class="v">
  <span class="vn">1</span><i class="pi">　神啊，求你伸我的冤，</i> <i class="pi">向不虔诚的国为我辨屈；</i> <i class="pi">求你救我脱离诡诈不义的人。</i>
</div>

<div id="PSA.43.2" class="v">
  <span class="vn">2</span><i class="pi">因为你是赐我力量的　神，为何丢弃我呢？</i> <i class="pi">我为何因仇敌的欺压时常哀痛呢？</i>
</div>

<div id="PSA.43.3" class="v">
  <span class="vn">3</span><i class="pi">求你发出你的亮光和真实，好引导我，</i> <i class="pi">带我到你的圣山，到你的居所！</i>
</div>

<div id="PSA.43.4" class="v">
  <span class="vn">4</span><i class="pi">我就走到　神的祭坛，</i> <i class="pi">到我最喜乐的　神那里。</i> <i class="pi">　神啊，我的　神，</i> <i class="pi">我要弹琴称赞你！</i>
</div>

<div id="PSA.43.5" class="v">
  <span class="vn">5</span><i class="pi">我的心哪，你为何忧闷？</i> <i class="pi">为何在我里面烦躁？</i> <i class="pi">应当仰望　神，因我还要称赞他。</i> <i class="pi">他是我脸上的光荣（原文作“帮助”），是我的　神。</i>
</div>
