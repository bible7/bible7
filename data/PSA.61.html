<h5>求主保佑</h5>

<p class="d">大卫的诗，交与伶长。用丝弦的乐器。</p>

<div id="PSA.61.1" class="v">
  <span class="vn">1</span><i class="pi">　神啊，求你听我的呼求，</i> <i class="pi">侧耳听我的祷告！</i>
</div>

<div id="PSA.61.2" class="v">
  <span class="vn">2</span><i class="pi">我心里发昏的时候，</i> <i class="pi">我要从地极求告你。</i> <i class="pi">求你领我到那比我更高的磐石！</i>
</div>

<div id="PSA.61.3" class="v">
  <span class="vn">3</span><i class="pi">因为你作过我的避难所，</i> <i class="pi">作过我的坚固台，脱离仇敌。</i>
</div>

<div id="PSA.61.4" class="v">
  <span class="vn">4</span><i class="pi">我要永远住在你的帐幕里！</i> <i class="pi">我要投靠在你翅膀下的隐密处！细拉</i>
</div>

<div id="PSA.61.5" class="v">
  <span class="vn">5</span><i class="pi">　神啊，你原是听了我所许的愿；</i> <i class="pi">你将产业赐给敬畏你名的人。</i>
</div>

<div id="PSA.61.6" class="v">
  <span class="vn">6</span><i class="pi">你要加添王的寿数；</i> <i class="pi">他的年岁必存到世世。</i>
</div>

<div id="PSA.61.7" class="v">
  <span class="vn">7</span><i class="pi">他必永远坐在　神面前；</i> <i class="pi">愿你预备慈爱和诚实保佑他！</i>
</div>

<div id="PSA.61.8" class="v">
  <span class="vn">8</span><i class="pi">这样，我要歌颂你的名，直到永远，</i> <i class="pi">好天天还我所许的愿。</i>
</div>
