<h5>　神是至高之王</h5>

<div id="PSA.99.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华作王；万民当战抖！</i> <i class="pi">他坐在二基路伯上，地当动摇。</i>
</div>

<div id="PSA.99.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华在锡安为大；</i> <i class="pi">他超乎万民之上。</i>
</div>

<div id="PSA.99.3" class="v">
  <span class="vn">3</span><i class="pi">他们当称赞他大而可畏的名；</i> <i class="pi">他本为圣！</i>
</div>

<div id="PSA.99.4" class="v">
  <span class="vn">4</span><i class="pi">王有能力，喜爱公平，坚立公正，</i> <i class="pi">在雅各中施行公平和公义。</i>
</div>

<div id="PSA.99.5" class="v">
  <span class="vn">5</span><i class="pi">你们当尊崇耶和华我们的　神，</i> <i class="pi">在他脚凳前下拜。</i> <i class="pi">他本为圣！</i>
</div>

<div id="PSA.99.6" class="v">
  <span class="vn">6</span><i class="pi">在他的祭司中有摩西和亚伦；</i> <i class="pi">在求告他名的人中有撒母耳。</i> <i class="pi">他们求告耶和华，他就应允他们。</i>
</div>

<div id="PSA.99.7" class="v">
  <span class="vn">7</span><i class="pi">他在云柱中对他们说话；</i> <i class="pi">他们遵守他的法度和他所赐给他们的律例。</i>
</div>

<div id="PSA.99.8" class="v">
  <span class="vn">8</span><i class="pi">耶和华我们的　神啊，你应允他们；</i> <i class="pi">你是赦免他们的　神，</i> <i class="pi">却按他们所行的报应他们。</i>
</div>

<div id="PSA.99.9" class="v">
  <span class="vn">9</span><i class="pi">你们要尊崇耶和华我们的　神，</i> <i class="pi">在他的圣山下拜，</i> <i class="pi">因为耶和华我们的　神本为圣！</i>
</div>
