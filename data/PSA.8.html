<h5>　神的荣耀和人的尊贵</h5>

<p class="d">大卫的诗，交与伶长。用迦特乐器。</p>

<div id="PSA.8.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华我们的主啊，</i> <i class="pi">你的名在全地何其美！</i> <i class="pi">你将你的荣耀彰显于天。</i>
</div>

<div id="PSA.8.2" class="v">
  <span class="vn">2</span><i class="pi">你因敌人的缘故，</i> <i class="pi">从婴孩和吃奶的口中，</i> <i class="pi">建立了能力，</i> <i class="pi">使仇敌和报仇的闭口无言。</i>
</div>

<div id="PSA.8.3" class="v">
  <span class="vn">3</span><i class="pi">我观看你指头所造的天，</i> <i class="pi">并你所陈设的月亮星宿，</i>
</div>

<div id="PSA.8.4" class="v">
  <span class="vn">4</span> <i class="pi">便说：人算什么，你竟顾念他！</i> <i class="pi">世人算什么，你竟眷顾他！</i>
</div>

<div id="PSA.8.5" class="v">
  <span class="vn">5</span><i class="pi">你叫他比天使（或作“　神”）微小一点，</i> <i class="pi">并赐他荣耀尊贵为冠冕。</i>
</div>

<div id="PSA.8.6" class="v" data-step="2">
  <span class="vn">6-8</span><i class="pi">你派他管理你手所造的，</i> <i class="pi">使万物，就是一切的羊牛、</i> <i class="pi">田野的兽、空中的鸟、海里的鱼，</i> <i class="pi">凡经行海道的，都服在他的脚下。</i>
</div>

<div id="PSA.8.9" class="v">
  <span class="vn">9</span><i class="pi">耶和华我们的主啊，</i> <i class="pi">你的名在全地何其美！</i>
</div>
