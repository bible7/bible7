<h5>求主眷顾</h5>

<p class="d">大卫在洞里作的训诲诗，乃是祈祷。</p>

<div id="PSA.142.1" class="v">
  <span class="vn">1</span><i class="pi">我发声哀告耶和华，</i> <i class="pi">发声恳求耶和华。</i>
</div>

<div id="PSA.142.2" class="v">
  <span class="vn">2</span><i class="pi">我在他面前吐露我的苦情，</i> <i class="pi">陈说我的患难。</i>
</div>

<div id="PSA.142.3" class="v">
  <span class="vn">3</span><i class="pi">我的灵在我里面发昏的时候，</i> <i class="pi">你知道我的道路。</i> <i class="pi">在我行的路上，</i> <i class="pi">敌人为我暗设网罗。</i>
</div>

<div id="PSA.142.4" class="v">
  <span class="vn">4</span><i class="pi">求你向我右边观看，</i> <i class="pi">因为没有人认识我；</i> <i class="pi">我无处避难，</i> <i class="pi">也没有人眷顾我。</i>
</div>

<div id="PSA.142.5" class="v">
  <span class="vn">5</span><i class="pi">耶和华啊，我曾向你哀求。</i> <i class="pi">我说：“你是我的避难所；</i> <i class="pi">在活人之地，你是我的福分。”</i>
</div>

<div id="PSA.142.6" class="v">
  <span class="vn">6</span><i class="pi">求你侧耳听我的呼求，</i> <i class="pi">因我落到极卑之地；</i> <i class="pi">求你救我脱离逼迫我的人，</i> <i class="pi">因为他们比我强盛。</i>
</div>

<div id="PSA.142.7" class="v">
  <span class="vn">7</span><i class="pi">求你领我出离被囚之地，</i> <i class="pi">我好称赞你的名。</i> <i class="pi">义人必环绕我，</i> <i class="pi">因为你是用厚恩待我。</i>
</div>
