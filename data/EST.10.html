<h5>亚哈随鲁和末底改的功绩</h5>

<div class="p">
  <div id="EST.10.1" class="v">
    <span class="vn">1</span> 亚哈随鲁王使旱地和海岛的人民都进贡。
  </div>

  <div id="EST.10.2" class="v">
    <span class="vn">2</span>他以权柄能力所行的，并他抬举末底改使他高升的事，岂不都写在玛代和波斯王的历史上吗？
  </div>

  <div id="EST.10.3" class="v">
    <span class="vn">3</span>犹大人末底改作亚哈随鲁王的宰相，在犹大人中为大，得他众弟兄的喜悦，为本族的人求好处，向他们说和平的话。
  </div>
</div>
