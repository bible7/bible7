<h5>耶和华及其所选之王</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.110.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华对我主说：</i> <i class="pi">“你坐在我的右边，</i> <i class="pi">等我使你仇敌作你的脚凳。”</i>
</div>

<div id="PSA.110.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华必使你从锡安伸出能力的杖来；</i> <i class="pi">你要在你仇敌中掌权。</i>
</div>

<div id="PSA.110.3" class="v">
  <span class="vn">3</span><i class="pi">当你掌权的日子（或作“行军的日子”），</i> <i class="pi">你的民要以圣洁的妆饰为衣（或作“以圣洁为妆饰”），</i> <i class="pi">甘心牺牲自己；</i> <i class="pi">你的民多如清晨的甘露（或作“你少年时光耀如清晨的甘露”）。</i>
</div>

<div id="PSA.110.4" class="v">
  <span class="vn">4</span><i class="pi">耶和华起了誓，决不后悔，说：</i> <i class="pi">“你是照着麦基洗德的等次永远为祭司。”</i>
</div>

<div id="PSA.110.5" class="v">
  <span class="vn">5</span><i class="pi">在你右边的主，</i> <i class="pi">当他发怒的日子，必打伤列王。</i>
</div>

<div id="PSA.110.6" class="v">
  <span class="vn">6</span><i class="pi">他要在列邦中刑罚恶人，</i> <i class="pi">尸首就遍满各处；</i> <i class="pi">他要在许多国中打破仇敌的头。</i>
</div>

<div id="PSA.110.7" class="v">
  <span class="vn">7</span><i class="pi">他要喝路旁的河水，</i> <i class="pi">因此必抬起头来。</i>
</div>
