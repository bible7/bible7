<h5>兄弟相爱颂</h5>

<p class="d">大卫上行之诗。</p>

<div id="PSA.133.1" class="v">
  <span class="vn">1</span><i class="pi">看哪，弟兄和睦同居</i> <i class="pi">是何等地善，何等地美！</i>
</div>

<div id="PSA.133.2" class="v">
  <span class="vn">2</span><i class="pi">这好比那贵重的油浇在亚伦的头上，</i> <i class="pi">流到胡须，又流到他的衣襟；</i>
</div>

<div id="PSA.133.3" class="v">
  <span class="vn">3</span><i class="pi">又好比黑门的甘露降在锡安山；</i> <i class="pi">因为在那里有耶和华所命定的福，</i> <i class="pi">就是永远的生命。</i>
</div>
