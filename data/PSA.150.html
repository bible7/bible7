<h5>赞美耶和华</h5>

<div id="PSA.150.1" class="v">
  <span class="vn">1</span><i class="pi">你们要赞美耶和华！</i> <i class="pi">在　神的圣所赞美他！</i> <i class="pi">在他显能力的穹苍赞美他！</i>
</div>

<div id="PSA.150.2" class="v">
  <span class="vn">2</span><i class="pi">要因他大能的作为赞美他，</i> <i class="pi">按着他极美的大德赞美他！</i>
</div>

<div id="PSA.150.3" class="v">
  <span class="vn">3</span><i class="pi">要用角声赞美他，</i> <i class="pi">鼓瑟弹琴赞美他！</i>
</div>

<div id="PSA.150.4" class="v">
  <span class="vn">4</span><i class="pi">击鼓跳舞赞美他！</i> <i class="pi">用丝弦的乐器和箫的声音赞美他！</i>
</div>

<div id="PSA.150.5" class="v">
  <span class="vn">5</span><i class="pi">用大响的钹赞美他！</i> <i class="pi">用高声的钹赞美他！</i>
</div>

<div id="PSA.150.6" class="v">
  <span class="vn">6</span><i class="pi">凡有气息的都要赞美耶和华！</i> <i class="pi">你们要赞美耶和华！</i>
</div>
