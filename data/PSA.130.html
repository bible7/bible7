<h5>求助的祈祷</h5>

<p class="d">上行之诗。</p>

<div id="PSA.130.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，我从深处向你求告！</i>
</div>

<div id="PSA.130.2" class="v">
  <span class="vn">2</span><i class="pi">主啊，求你听我的声音！</i> <i class="pi">愿你侧耳听我恳求的声音！</i>
</div>

<div id="PSA.130.3" class="v">
  <span class="vn">3</span><i class="pi">主耶和华啊，你若究察罪孽，</i> <i class="pi">谁能站得住呢？</i>
</div>

<div id="PSA.130.4" class="v">
  <span class="vn">4</span><i class="pi">但在你有赦免之恩，</i> <i class="pi">要叫人敬畏你。</i>
</div>

<div id="PSA.130.5" class="v">
  <span class="vn">5</span><i class="pi">我等候耶和华，我的心等候；</i> <i class="pi">我也仰望他的话。</i>
</div>

<div id="PSA.130.6" class="v">
  <span class="vn">6</span><i class="pi">我的心等候主，</i> <i class="pi">胜于守夜的，等候天亮，</i> <i class="pi">胜于守夜的，等候天亮。</i>
</div>

<div id="PSA.130.7" class="v">
  <span class="vn">7</span> <i class="pi">以色列啊，你当仰望耶和华！</i> <i class="pi">因他有慈爱，有丰盛的救恩。</i>
</div>

<div id="PSA.130.8" class="v">
  <span class="vn">8</span><i class="pi">他必救赎以色列脱离一切的罪孽。</i>
</div>
