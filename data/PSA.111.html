<h5>赞美耶和华</h5>

<div id="PSA.111.1" class="v">
  <span class="vn">1</span><i class="pi">你们要赞美耶和华！</i> <i class="pi">我要在正直人的大会中，并公会中，</i> <i class="pi">一心称谢耶和华。</i>
</div>

<div id="PSA.111.2" class="v">
  <span class="vn">2</span><i class="pi">耶和华的作为本为大；</i> <i class="pi">凡喜爱的都必考察。</i>
</div>

<div id="PSA.111.3" class="v">
  <span class="vn">3</span><i class="pi">他所行的是尊荣和威严；</i> <i class="pi">他的公义存到永远。</i>
</div>

<div id="PSA.111.4" class="v">
  <span class="vn">4</span><i class="pi">他行了奇事，使人记念；</i> <i class="pi">耶和华有恩惠，有怜悯。</i>
</div>

<div id="PSA.111.5" class="v">
  <span class="vn">5</span><i class="pi">他赐粮食给敬畏他的人；</i> <i class="pi">他必永远记念他的约。</i>
</div>

<div id="PSA.111.6" class="v">
  <span class="vn">6</span><i class="pi">他向百姓显出大能的作为，</i> <i class="pi">把外邦的地赐给他们为业。</i>
</div>

<div id="PSA.111.7" class="v">
  <span class="vn">7</span><i class="pi">他手所行的是诚实公平；</i> <i class="pi">他的训词都是确实的，</i>
</div>

<div id="PSA.111.8" class="v">
  <span class="vn">8</span><i class="pi">是永永远远坚定的，</i> <i class="pi">是按诚实正直设立的。</i>
</div>

<div id="PSA.111.9" class="v">
  <span class="vn">9</span><i class="pi">他向百姓施行救赎，</i> <i class="pi">命定他的约，直到永远；</i> <i class="pi">他的名圣而可畏。</i>
</div>

<div id="PSA.111.10" class="v">
  <span class="vn">10</span><i class="pi">敬畏耶和华是智慧的开端；</i> <i class="pi">凡遵行他命令的是聪明人。</i> <i class="pi">耶和华是永远当赞美的！</i>
</div>
