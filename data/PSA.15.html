<h5>得居圣山者的品行</h5>

<p class="d">大卫的诗。</p>

<div id="PSA.15.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华啊，谁能寄居你的帐幕？</i> <i class="pi">谁能住在你的圣山？</i>
</div>

<div id="PSA.15.2" class="v">
  <span class="vn">2</span><i class="pi">就是行为正直、做事公义、</i> <i class="pi">心里说实话的人。</i>
</div>

<div id="PSA.15.3" class="v">
  <span class="vn">3</span><i class="pi">他不以舌头谗谤人，</i> <i class="pi">不恶待朋友，</i> <i class="pi">也不随伙毁谤邻里。</i>
</div>

<div id="PSA.15.4" class="v">
  <span class="vn">4</span><i class="pi">他眼中藐视匪类，</i> <i class="pi">却尊重那敬畏耶和华的人。</i> <i class="pi">他发了誓，虽然自己吃亏也不更改。</i>
</div>

<div id="PSA.15.5" class="v">
  <span class="vn">5</span><i class="pi">他不放债取利，</i> <i class="pi">不受贿赂以害无辜。</i> <i class="pi">行这些事的人必永不动摇。</i>
</div>
