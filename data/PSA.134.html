<h5>宣召称颂</h5>

<p class="d">上行之诗。</p>

<div id="PSA.134.1" class="v">
  <span class="vn">1</span><i class="pi">耶和华的仆人夜间站在耶和华殿中的，</i> <i class="pi">你们当称颂耶和华！</i>
</div>

<div id="PSA.134.2" class="v">
  <span class="vn">2</span><i class="pi">你们当向圣所举手，</i> <i class="pi">称颂耶和华！</i>
</div>

<div id="PSA.134.3" class="v">
  <span class="vn">3</span><i class="pi">愿造天地的耶和华，</i> <i class="pi">从锡安赐福给你们！</i>
</div>
